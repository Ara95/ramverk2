version: "2"
services:
    node8:
        image: node:8
        working_dir: /home/node/app
        ports:
            - "3088:3000"
        volumes:
            - ./:/home/node/app
        command: "npm start"
    node7:
        image: node:7
        working_dir: /home/node/app
        ports:
            - "3077:3000"
        volumes:
            - ./:/home/node/app
        command: "npm start"
    node6:
        image: node:6
        working_dir: /home/node/app
        ports:
            - "3066:3000"
        volumes:
            - ./:/home/node/app
        command: "npm start"

    node_latest_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-latest
        volumes:
            - ./:/app/
        ports:
            - "3000:3000"
    node7_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-7-alpine
        volumes:
            - ./:/app/
        ports:
            - "3001:3001"
    node6_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-6-alpine
        volumes:
            - ./:/app/
        ports:
            - "3002:3002"
