version: "3"
services:
    node9:
        image: "node:9"
        volumes:
            - ./:/home/node/app
        ports:
            - "8089:8089"
        command: "npm start"
    node8:
        image: "node:8"
        volumes:
            - ./:/home/node/app
        ports:
            - "8088:8088"
        command: "npm start"
    node6:
        image: "node:6"
        volumes:
            - ./:/home/node/app
        ports:
            - "8086:8086"
        command: "npm start"
    node_latest_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-latest
        volumes:
            - ./:/app/
        ports:
            - "3000:3000"
    node7_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-7-alpine
        volumes:
            - ./:/app/
        ports:
            - "3001:3001"
    node6_alpine:
        build:
            context: .
            dockerfile: docker/Dockerfile-node-6-alpine
        volumes:
            - ./:/app/
        ports:
            - "3002:3002"
